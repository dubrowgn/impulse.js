<!DOCTYPE html>
<html>
	<head>
		<title>Intersection Demo - Impulse.js</title>
		<meta charset="utf-8">
		<script type="text/javascript" src="../almond.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../dist/impulse.js" charset="utf-8"></script>
		<script type="text/javascript" src="intersect.js" charset="utf-8"></script>
		<script type="text/javascript">
			function Start() {
				intersect.init(
					document.getElementById("canvas"),
					document.getElementById("console"),
				);
			}
		</script>
		<style type="text/css">
			canvas {
				height: 100%;
				position: absolute;
				width: 100%;
				top: 0px;
			}
			body {
				background: #333;
				margin: 0px;
			}
			#console {
				bottom: 0px;
				color: #0c0;
				font-family: Monospace;
				position: absolute;
				width: 100%;
			}
		</style>
	</head>
	<body onload="Start();">
		<div id="console"></div>
		<canvas id="canvas"></canvas>
	</body>
</html>
